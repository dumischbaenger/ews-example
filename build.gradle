// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'no.nils.wsdl2java'


repositories {
    jcenter()
}

buildscript{
  repositories{
      jcenter()
  }
  dependencies {
      classpath 'no.nils:wsdl2java:0.10'
  }
}


// In this section you declare the dependencies for your production and test code
dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    compile 'log4j:log4j:1.2.17'


    compile 'org.apache.cxf:apache-cxf:3.1.9'

    testCompile 'junit:junit:4.12'
}

wsdl2java{
  wsdlsToGenerate = [
    ['-p','de.dumischbaenger.ws', '-autoNameResolution',"$projectDir/src/main/resources/META-INF/wsdl/ews.wsdl"]
  ]
  generatedWsdlDir = file("$projectDir/src/main/java")
  wsdlDir = file("$projectDir/src/main/resources/META-INF/wsdl")
}

